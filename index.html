<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gomoku</title>
    <script type="module" src="app.ts" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">Gomoku</header>
    <main class="main" id="container">
      <div id="form-container">
        <div class="form">
          <form action="">
            <label for="board-size">Board size (Min: 5, max: 40)</label>
            <input type="number" id="board-size" name="board-size" min="5" max="40" value="15">
            <input type="button" name="start-button" id="start-button" value="Start game" />
          </form>
        </div>
      </div>
        <div class="info">
          <!-- <input type="button" name="start-button" id="reset-button" value="Reset" /> -->
        </div>
    </main>
  </body>
</html>
